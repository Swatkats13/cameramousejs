<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>CameraMouse.js</title>
  <style>
    video {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }

    #camera-div {
      margin: 2rem 0;
    }
  </style>
</head>

<body>

  <div id="camera-div">
    <!-- <video id="camera" autoplay allow="camera *" height="100" width="100" display="none"> </video> -->
  </div>

  <div id="root">
    <script src="./renderer.ts"></script>
  </div>

  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script>

    setTimeout(() => {
      // add img tag to #camera-div
      const cameraDiv = document.getElementById('camera-div');
      const img = document.createElement('img');
      img.id = 'camera';
      img.src = 'http://localhost:8000/vid';
      cameraDiv.appendChild(img);
    }, 10000)

    
  </script>

</body>

</html>
